<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja Bem Vindo(a) novamente! Fa√ßa Login novamente. </p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            person
                            </span>
                        <input type="email" name="login" id="ilog" placeholder="Seu E-mail" required autocomplete="email" maxlength="30">
                        <label for="ilog">Login: </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            key
                            </span>
                        <input type="password" name="senha" id="isen" required placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isen">Senha: </label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <span class="material-symbols-rounded">
                            mail
                            </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
